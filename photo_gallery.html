  <script>
    const imageCount = 6;
    const gallery = document.getElementById('gallery');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `images/${i}.jpg`;
      img.alt = `ØµÙˆØ±Ø© ${i}`;
      gallery.appendChild(img);
    }

    function scrollToImage(index) {
      const scrollX = window.innerWidth * index;
      gallery.scrollTo({ left: scrollX, behavior: 'smooth' });
    }

    function getCurrentIndex() {
      return Math.round(gallery.scrollLeft / window.innerWidth);
    }

    function updateButtons() {
      const currentIndex = getCurrentIndex();
      prevBtn.classList.toggle('show', currentIndex > 0);
      nextBtn.classList.toggle('show', currentIndex < imageCount - 1);
    }

    gallery.addEventListener('scroll', updateButtons);

    prevBtn.addEventListener('click', () => {
      scrollToImage(getCurrentIndex() - 1);
    });

    nextBtn.addEventListener('click', () => {
      scrollToImage(getCurrentIndex() + 1);
    });
